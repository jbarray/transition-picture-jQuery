<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition picture by jQuery</title>
    <link rel="stylesheet" href="transition_picture_jQuery.css">
</head>
<body>
<div class="pictures">
    <ul>
        <li class="box">
            <ul>
                <li class="picture"><img class="picture" src="img/p1.jpg"></li>
                <li class="picture"><img class="picture" src="img/p2.jpg"></li>
                <li class="picture"><img class="picture" src="img/p3.jpg"></li>
                <li class="picture"><img class="picture" src="img/p4.jpg"></li>
            </ul>
        </li>
        <li class="box">
            <ul>
                <li class="picture"><img class="picture" src="img/5.jpg"></li>
                <li class="picture"><img class="picture" src="img/6.jpg"></li>
                <li class="picture"><img class="picture" src="img/7.png"></li>
                <li class="picture"><img class="picture" src="img/8.jpeg"></li>
            </ul>
        </li>
        <li class="box">
            <ul>
                <li class="picture"><img class="picture" src="img/9.jpg"></li>
                <li class="picture"><img class="picture" src="img/10.jpg"></li>
                <li class="picture"><img class="picture" src="img/11.jpg"></li>
                <li class="picture"><img class="picture" src="img/12.jpg"></li>
            </ul>
        </li>
        <li class="box">
            <ul>
                <li class="picture"><img class="picture" src="img/13.jpg"></li>
                <li class="picture"><img class="picture" src="img/14.jpg"></li>
                <li class="picture"><img class="picture" src="img/15.jpg"></li>
                <li class="picture"><img class="picture" src="img/16.jpg"></li>
            </ul>
        </li>
    </ul>
</div>
<div class="pointer">
    <div id="goToPre">&lt;</div>
    <div id="goToNext">&gt;</div>
    <div id="auto"><button value="自由播放">自由播放</button></div>
</div>
<div class="content">图片轮播展示</div>
</body>
</html>
