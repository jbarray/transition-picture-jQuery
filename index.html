<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition picture by jQuery</title>
    <link rel="stylesheet" href="transition_picture_jQuery.css">
</head>
<body>
<div id="contain">
    <div class="pictures">
        <ul>
            <li class="box box1">
                <img id="img1" src="img/p1.jpg">
                <img id="img2" src="img/p2.jpg">
                <img id="img3" src="img/p3.jpg">
                <img id="img4" src="img/p4.jpg">
            </li>
        </ul>
    </div>
    <div class="pointer">
        <div id="goToPre">&lt;</div>
        <div id="goToNext">&gt;</div>
        <div id="auto"><button value="自由播放">自由播放</button></div>
    </div>
    <div id="content">图片轮播展示</div>
</div>
<script src="http://code.jquery.com/jquery-1.4.1.js"></script>
<script src="jquery.transform-0.9.3.min_.js"></script>
<script src="transition-picture-jQuery.js"></script>
</body>
</html>
