<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transition picture by jQuery</title>
    <link rel="stylesheet" href="transition_picture_jQuery.css">
</head>
<body>
<div id="contain">
    <div class="pictures">
        <ul>
            <li class="box box1">
                <img src="img/p1.jpg">
                <img src="img/p2.jpg">
                <img src="img/p3.jpg">
                <img src="img/p4.jpg">
            </li>
            <li class="box">
                <img src="img/5.jpg">
                <img src="img/6.jpg">
                <img src="img/7.png">
                <img src="img/8.jpeg">
            </li>
            <li class="box">
                <img src="img/9.jpg">
                <img src="img/10.jpg">
                <img src="img/11.jpg">
                <img src="img/12.jpg">
            </li>
            <li class="box">
                <img src="img/13.jpg">
                <img src="img/14.jpg">
                <img src="img/15.jpg">
                <img src="img/16.jpg">
            </li>
        </ul>
    </div>
    <div class="pointer">
        <div id="goToPre">&lt;</div>
        <div id="goToNext">&gt;</div>
        <div id="auto"><button value="自由播放">自由播放</button></div>
    </div>
    <div id="content">图片轮播展示</div>
</div>
</body>
</html>
